    <div class="container mt-5">
        <div class="w-50 mx-auto p-3 bg-light rounded shadow-lg p-3 mb-5 bg-body rounded">
            <h1 class="mb-4">Crear nuevo contacto</h1>
            <form class="row g-3" method="post" action="insertContacto.php">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" autocomplete="off" class="form-control" placeholder="Nombre (Maximo 100 digitos)" name="nameContac"
                        maxlength="100" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="dateContac" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" placeholder="1234 Main St (Maximo 150 digitos)"
                        name="addresContac" maxlength="150" autocomplete="off" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Teléfono</label>
                    <input type="tel" pattern="\d{4}-\d{4}" inputmode="numeric" class="form-control"
                        placeholder="1234-5678 (Maximo 9 digitos)" maxlength="9" name="phoneContac" autocomplete="off" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="ejemplos@gmail.com (Maximo 100 digitos)"
                        name="emailContac" maxlength="100" autocomplete="off" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status === 'success') {
                alert('Contacto creado exitosamente.');
            } else if (status === 'error') {
                alert('Error al crear el contacto.');
            }
        });
